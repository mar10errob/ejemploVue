<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo de Vue.js</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <script type="text/javascript" src="vue.js"></script>
  </head>
  <body id="app">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div v-show="name">
          <h1>{{ genero == 'm' ? 'Bienvenido' : 'Bienvenida'}} {{ name }}</h1>
          <p>Que bueno que llegaste</p>
        </div>
        <template v-if="name">
          <p>Tu eres el mejor usuario</p>
        </template>
        <input type="radio" v-model="genero" value="m"> Masculino
        <input type="radio" v-model="genero" value="f"> Femenino
        <p v-else>Por favor escribe tu nombre:</p>
        <input type="text" class="form-control" v-model="name">
        <br>
        <p>
          {{ $data | json }}
        </p>
      </div>
    </div>
    <script type="text/javascript">
      Vue.config.devtools = true;
      new Vue({
        el: "#app",
        data:{
          name: "",
          genero: "m"
        }
      })
    </script>
  </body>
</html>
